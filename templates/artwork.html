<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Artisan Hub</title>
    <meta name="description" content="{{.Description}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5R3GYLJR6N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5R3GYLJR6N', { 'debug_mode': true });
    </script>

    <style>
        .artwork-main-img {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <img src="{{.ImageURL}}" class="card-img-top artwork-main-img" alt="{{.Title}}">
                <div class="card-body">
                    <h1 class="card-title">{{.Title}}</h1>
                    <p class="card-text text-muted">Created: {{.CreatedAt.Format "January 2, 2006"}}</p>
                    <p class="card-text">{{.Description}}</p>
                    <a href="/artists/{{.ArtistID}}" class="btn btn-primary">View Artist Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
